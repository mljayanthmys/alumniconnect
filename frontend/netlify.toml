# frontend/netlify.toml (CORRECTED)

[build]
  # Specifies the subdirectory where the Angular project lives
  base    = "." # Base is '.' because Netlify's base directory is set to 'frontend'
  command = "npm run build"
  # The folder containing the final HTML/CSS/JS files
  publish = "dist/frontend"  # <-- THIS IS THE CRITICAL FIX

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"