<div class="register-page">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <!-- Header -->
        <div class="text-center mb-5">
          <h1 class="display-4 fw-bold">üìù Register as Alumni</h1>
          <p class="lead">Join our growing community of alumni</p>
        </div>

        <!-- Registration Form -->
        <div class="registration-form-container">
          <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
            
            <!-- Personal Information -->
            <div class="form-section">
              <h4 class="section-title">
                <i class="bi bi-person-fill"></i> Personal Information
              </h4>
              
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Full Name *</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="alumni.name" 
                    name="name" 
                    required
                    placeholder="Enter your full name">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Email Address *</label>
                  <input 
                    type="email" 
                    class="form-control" 
                    [(ngModel)]="alumni.email" 
                    name="email" 
                    required
                    placeholder="your.email@example.com">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Phone Number</label>
                  <input 
                    type="tel" 
                    class="form-control" 
                    [(ngModel)]="alumni.phone" 
                    name="phone"
                    placeholder="+91 98765 43210">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Batch Year *</label>
                  <select 
                    class="form-select" 
                    [(ngModel)]="alumni.batch" 
                    name="batch" 
                    required>
                    <option value="">Select your batch</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Professional Information -->
            <div class="form-section">
              <h4 class="section-title">
                <i class="bi bi-briefcase-fill"></i> Professional Information
              </h4>
              
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Current Company *</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="alumni.currentCompany" 
                    name="currentCompany" 
                    required
                    placeholder="e.g., Google, Microsoft, TCS">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Job Role *</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="alumni.jobRole" 
                    name="jobRole" 
                    required
                    placeholder="e.g., Software Engineer">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Location *</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="alumni.location" 
                    name="location" 
                    required
                    placeholder="e.g., Bangalore, India">
                </div>

                <div class="col-md-6">
                  <label class="form-label">LinkedIn Profile</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="alumni.linkedIn" 
                    name="linkedIn"
                    placeholder="linkedin.com/in/yourprofile">
                </div>
              </div>
            </div>

            <!-- Additional Information -->
            <div class="form-section">
              <h4 class="section-title">
                <i class="bi bi-info-circle-fill"></i> Additional Information
              </h4>
              
              <div class="row g-3">
                <div class="col-12">
                  <label class="form-label">Skills (comma-separated)</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="skillsInput" 
                    name="skills"
                    placeholder="e.g., JavaScript, React, Node.js, Python">
                  <small class="text-muted">Separate skills with commas</small>
                </div>

                <div class="col-12">
                  <label class="form-label">Bio</label>
                  <textarea 
                    class="form-control" 
                    rows="4" 
                    [(ngModel)]="alumni.bio" 
                    name="bio"
                    maxlength="500"
                    placeholder="Tell us about yourself... (max 500 characters)"></textarea>
                  <small class="text-muted">{{ alumni.bio?.length || 0 }}/500 characters</small>
                </div>
              </div>
            </div>

            <!-- Success/Error Messages -->
            <div *ngIf="successMessage" class="alert alert-success" role="alert">
              <i class="bi bi-check-circle-fill"></i> {{ successMessage }}
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              <i class="bi bi-exclamation-triangle-fill"></i> {{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg" 
                [disabled]="loading || !registrationForm.valid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                <span *ngIf="!loading"><i class="bi bi-check-circle"></i> Register Now</span>
                <span *ngIf="loading">Registering...</span>
              </button>
              <button 
                type="button" 
                class="btn btn-outline-secondary" 
                routerLink="/directory"
                [disabled]="loading">
                <i class="bi bi-arrow-left"></i> Back to Directory
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
